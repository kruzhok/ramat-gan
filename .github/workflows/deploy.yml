name: Deploy

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [14.x]
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
            - run: npm install -g npm@6
            - run: npm i
            - run: npm run build
            - run: cd dist && rsync -e "ssh -i ${{ secrets.key }} -o StrictHostKeyChecking=no" --archive --compress --delete . ${{ secrets.path }}
